<html>
<head>
	<title>Nav example</title>
	<style type="text/css">
	*{
	outline: none;
	padding: 0;
	margin: 0;
	}

		background: linear-gradient(90deg, blue 10%,green 50%, blue 90%);

			width: 80%;

		}
		nav ul li{

		nav ul li:hover {

		}
		nav ul{
	list-style-type: square;
	width: 100%;
	height: 100px;
	background: rgba(255,0,0,0.1);
		}
	</style>
</head>

		<nav>

			<li>Opt 2</li>

			<li>Opt 4</li>
			<li>Opt 5</li>
		</ul>
</nav>
</div>
